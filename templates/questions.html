{% extends "base.html" %} 
{% block content %}
<h1>{{ question.question }}</h1>
<form
  method="POST"
  action="/answer"
>
  {% for choice in question.choices %}
  <input
    type="radio"
    id="{{ choice }}"
    name="answer"
    value="{{ choice }}"
  />
  {% endfor %}
  </select>
  <button>Continue</button>
</form>
{% endblock %}
