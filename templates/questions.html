{% extends "base.html" %}

{% block title %}
    Survey Question
{% endblock %}

{% block content %}
    <h2>{{ question_text }}</h2>
    <form method="POST" action="{{ url_for('question', question_id=question_id) }}">
        {% for choice in choices %}
            <input type="radio" id="{{ choice }}" name="answer" value="{{ choice }}">
            <label for="{{ choice }}">{{ choice }}</label><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
