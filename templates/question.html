{% block content %}
<h1>{{ question.question }}</h1>
<form
  method="POST"
  action="/answer"
>

  <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>

  {% endfor %}
  </select>
  <button>Continue</button>
</form>
{% endblock %}
